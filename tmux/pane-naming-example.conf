# Pane 이름 관리 설정 예제
# 이 설정을 tmux.conf에 추가하세요

# Pane border에 제목 표시 (상단)
set -g pane-border-status top

# Pane border 포맷 (제목, 현재 명령, 경로 표시)
set -g pane-border-format "#[fg=colour240]─#{?pane_active,#[fg=colour231 bold],#[fg=colour248]} #{?pane_title,#{pane_title},#{pane_current_command}} #[fg=colour240]│ #[fg=colour245]#{b:pane_current_path} "

# Alt+t로 pane 제목 설정
bind -n M-t command-prompt -p "Pane title:" "select-pane -T '%%'"

# Alt+T로 모든 pane 제목 초기화
bind -n M-T run-shell "tmux list-panes -F '#{pane_id}' | xargs -I {} tmux select-pane -t {} -T ''"

# 특정 프로그램 실행 시 자동 제목 설정
set-hook -g after-split-window 'run-shell "tmux select-pane -T \"new\""'
set-hook -g pane-focus-in 'run-shell "tmux select-pane -T \"#{pane_current_command}\""'

